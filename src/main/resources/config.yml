# DupeDetection Configuration
# Configuration for detecting and preventing item duplication exploits

# General settings
general:
  # Enable debug logging
  debug: false

# Detection settings
detection:
  # Enable dupe detection
  enabled: true
  
  # Maximum items that can be processed per tick per player (sweet spot is a stack)
  max-items-per-tick: 64
  
  # thresholds for suspicious detection
  suspicious-threshold: 100
  
  # autoban (wouldnt reccomend)
  auto-ban: false
  ban-threshold: 1000

# Logging settings
logging:
  # Log suspicious activities to console
  log-suspicious: true
  
  # Log to file
  log-to-file: true
  
  # Log file name (in plugins/DupeDetection/logs/)
  log-file: "dupedetection.log"

# Exempted items (items that won't be checked for duplication - PUT ALL CUSTOM BLOCKS IN HERE)
exempted-items:
  - "minecraft:dirt"
  - "minecraft:cobblestone"

# world where you can dupe stuff (get it from creative inventory)
disabled-worlds:
  - "creative_world"
  - "test_world"

# Discord Integration
discord:
  # Enable Discord notifications
  enabled: true
  
  # Discord webhook URL you get this from your Discord server settings
  webhook-url: "https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN"
  
  # Mention @everyone in notifications
  mention-everyone: true
  
  # Bot username for the webhook
  username: "DupeDetection Bot"
  
  # Avatar URL for the webhook (optional)
  avatar-url: ""

# Large Stack Detection
# Detects when players have more items than the configured limit
# Counts TOTAL items across ALL stacks in inventory (e.g. 2x64 stacks = 128 total)
# Triggers when closing storage blocks (chests, barrels, hoppers, etc.)
large-stack-detection:
  # Enable large stack detection
  enabled: true
  
  # Action to take when large stacks are detected
  # Options: LOG, WARN, REMOVE_EXCESS, BAN
  action: "WARN"
  
  # Maximum allowed amounts for specific items (counts across ALL stacks)
  # Example: DIAMOND: 128 means max 128 diamonds total (could be 2x64 stacks, 4x32 stacks, etc.)
  # Format: "MATERIAL_NAME: amount"
  limits:
    # Valuable blocks
    DIAMOND_BLOCK: 32
    GOLD_BLOCK: 32
    IRON_BLOCK: 64
    EMERALD_BLOCK: 16
    NETHERITE_BLOCK: 8
    
    # Valuable items
    DIAMOND: 64
    GOLD_INGOT: 64
    IRON_INGOT: 128
    EMERALD: 32
    NETHERITE_INGOT: 16
    NETHERITE_SCRAP: 32
    
    # Rare items
    ANCIENT_DEBRIS: 16
    CRYING_OBSIDIAN: 32
    NETHER_STAR: 4
    BEACON: 2
    ELYTRA: 1
    TOTEM_OF_UNDYING: 8
    
    # Example crafting table limit
    CRAFTING_TABLE: 16
    
    # Shulker boxes
    SHULKER_BOX: 8
    WHITE_SHULKER_BOX: 8
    BLACK_SHULKER_BOX: 8
    BLUE_SHULKER_BOX: 8
    BROWN_SHULKER_BOX: 8
    CYAN_SHULKER_BOX: 8
    GRAY_SHULKER_BOX: 8
    GREEN_SHULKER_BOX: 8
    LIGHT_BLUE_SHULKER_BOX: 8
    LIGHT_GRAY_SHULKER_BOX: 8
    LIME_SHULKER_BOX: 8
    MAGENTA_SHULKER_BOX: 8
    ORANGE_SHULKER_BOX: 8
    PINK_SHULKER_BOX: 8
    PURPLE_SHULKER_BOX: 8
    RED_SHULKER_BOX: 8
    YELLOW_SHULKER_BOX: 8

# NBT Duplicate Detection
# Detects when multiple items with IDENTICAL NBT data are found
# This catches duplicated enchanted items, custom items, etc.
nbt-duplicate-detection:
  # Enable NBT duplicate detection
  enabled: true
  
  # Default settings for items not specifically configured
  default:
    # Minimum identical items needed to trigger detection
    minimum-duplicates: 3
    
    # Action to take when NBT duplicates are detected
    # Options: LOG, WARN, REMOVE_EXCESS, BAN
    action: "WARN"
    
    # Check NBT data for duplicates (true) or ignore NBT and only check standard items (false)
    check-nbt: true
  
  # Individual item configuration
  # Format: MATERIAL_NAME: { minimum-duplicates: X, action: "ACTION", check-nbt: true/false }
  # check-nbt: true = only flag items with special NBT (enchants, names, etc.)
  # check-nbt: false = flag all items of this type regardless of NBT
  # if there are villagers, would not reccomend anything which you can from villagers
  items:
